<!DOCTYPE html>
<html>
<head>
    <title>AWS Networking</title>
    <script>
        function fetchIP() {
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("server-ip").innerText = data.ip;
                })
                .catch(error => {
                    console.error("Error fetching IP:", error);
                });
        }
    </script>
</head>
<body onload="fetchIP()">
    <h1>Welcome to AWS Networking</h1>
    <p>You are viewing from: <span id="server-ip">Loading...</span></p>
</body>
</html>
